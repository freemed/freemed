# FreeMED Apache Configuration File
#
#	This was tested to work with Debian GNU/Linux on Apache
#	v2.0.54; your mileage may vary.

# Adjust Directory Indexes to show PHP pages first
DirectoryIndex index.php index.html index.htm index.shtml index.cgi

# PHP Associations
AddType application/x-httpd-php .php
AddType application/x-httpd-php-source .phps

Header unset Content-Security-Policy
Header add Content-Security-Policy "default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' 'unsafe-inline' fonts.gstatic.com"
Header unset X-Content-Security-Policy
Header add X-Content-Security-Policy "default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' 'unsafe-inline' fonts.gstatic.com"

# Setup FreeMED location with proper permissions, etc
Alias /freemed /usr/share/freemed
<Directory "/usr/share/freemed">
	order allow,deny
	allow from all
	# Need to have this line to allow for HTMLArea spellchecking
	# widget to have working CGI.
	AllowOverride All
</Directory>

